<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UML</title>
	<link rel="stylesheet" href="/static/pico.min.css">
	<link rel="stylesheet" href="/static/style.css">
	<script type="module" src="/static/index.js"></script>
</head>

<body>
	<canvas id="canvas"></canvas>
	<dialog open>
		<article>
			<header>
				<button class="close" aria-label="Close" rel="prev"></button>
				<p>Provide this class with a new title</p>
			</header>
			<form>
				<fieldset role="group">
					<input type="text" name="Class title" placeholder="Class title" aria-label="Class title" autocomplete="off">
					<button type="submit">Save</button>
				</fieldset>
				<small class="invalid-helper">
					A class must have a title!
				</small>
			</form>
		</article>
	</dialog>
</body>

</html>
